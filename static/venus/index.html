<!DOCTYPE html>
<html lang="en" class="no-js" style="background-color: blueviolet!important;">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whatbot</title>
    <link
      href="https://fonts.googleapis.com/css?family=Heebo:400,700|Oxygen:700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script src="https://unpkg.com/scrollreveal@4.0.5/dist/scrollreveal.min.js"></script>
  </head>
  <body class="is-boxed has-animations" style="padding:0">
    <div class="body-wrap boxed-container">
      <header class="site-header text-light">
        <div class="container">
          <div class="site-header-inner">
            <div class="brand header-brand">
              <h1 class="m-0">
                <a href="#">
                  <img
                    class="header-logo-image"
                    src="./dist/images/logo.svg"
                    alt="Logo"
                  />
                </a>
              </h1>
            </div>
          </div>
        </div>
      </header>

      <main>
        <section class="hero text-center text-light">
          <div class="hero-bg"></div>
          <div class="hero-particles-container">
            <canvas id="hero-particles"></canvas>
          </div>
          <div class="container-sm">
            <div class="hero-inner">
              <div class="hero-copy">
                <h1 class="hero-title mt-0">The bot is up and running!</h1>
                <p class="hero-paragraph">
                  Bot built upon open-wa/wa-automate and Node JS.
                </p>
                <div class="hero-cta">
                  <a
                    class="button button-primary button-wide-mobile"
                    href="https://api.whatsapp.com/send?phone=917019012959&text=!help"
                    target="_blank"
                    >Start Chatting</a
                  >
                </div>
              </div>
              <div class="mockup-container">
                <div class="mockup-bg">
                  <img
                    src="./dist/images/iphone-hero-bg.svg"
                    alt="iPhone illustration"
                  />
                </div>
                <img
                  class="device-mockup"
                  src="./dist/images/iphone-hero.png"
                  alt="iPhone Hero"
                />
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="site-footer">
        <div class="footer-particles-container">
          <canvas id="footer-particles"></canvas>
        </div>
        <div class="site-footer-bottom" >
          <div class="container">
            <div class="site-footer-inner">
              <div class="brand footer-brand">
                <a href="#">
                  <img src="./dist/images/logo.svg" alt="Venus logo" />
                </a>
              </div>
              <ul class="footer-links list-reset" style="margin-right: 40%;">
                <li>
                  <a href="#">Contact</a>
                </li>
                <li>
                  <a href="#">About us</a>
                </li>
                <li>
                  <a href="#">FAQ's</a>
                </li>
                <li>
                  <a href="#">Support</a>
                </li>
              </ul>
              <ul class="footer-social-links list-reset"  style="padding-right: 45%;">
                <li>
                  <a
                    href="https://www.facebook.com/ShadowKiller783/"
                    target="_blank"
                  >
                    <span class="screen-reader-text">Facebook</span>
                    <svg
                      width="16"
                      height="16"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M6.023 16L6 9H3V6h3V4c0-2.7 1.672-4 4.08-4 1.153 0 2.144.086 2.433.124v2.821h-1.67c-1.31 0-1.563.623-1.563 1.536V6H13l-1 3H9.28v7H6.023z"
                        fill="#FFF"
                      />
                    </svg>
                  </a>
                </li>
                <li>
                  <a href="https://twitter.com/ShadowKiller783" target="_blank">
                    <span class="screen-reader-text">Twitter</span>
                    <svg
                      width="16"
                      height="16"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M16 3c-.6.3-1.2.4-1.9.5.7-.4 1.2-1 1.4-1.8-.6.4-1.3.6-2.1.8-.6-.6-1.5-1-2.4-1-1.7 0-3.2 1.5-3.2 3.3 0 .3 0 .5.1.7-2.7-.1-5.2-1.4-6.8-3.4-.3.5-.4 1-.4 1.7 0 1.1.6 2.1 1.5 2.7-.5 0-1-.2-1.5-.4C.7 7.7 1.8 9 3.3 9.3c-.3.1-.6.1-.9.1-.2 0-.4 0-.6-.1.4 1.3 1.6 2.3 3.1 2.3-1.1.9-2.5 1.4-4.1 1.4H0c1.5.9 3.2 1.5 5 1.5 6 0 9.3-5 9.3-9.3v-.4C15 4.3 15.6 3.7 16 3z"
                        fill="#FFF"
                      />
                    </svg>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span class="screen-reader-text">GitHub</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="20"
                      viewBox="0 0 24 24"
                      style="filter: invert(1)"
                    >
                      <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                      />
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="./dist/js/main.min.js"></script>
  </body>
</html>
